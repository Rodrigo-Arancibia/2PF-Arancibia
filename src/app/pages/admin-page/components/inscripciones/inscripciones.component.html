<div class="main">
  <!-- <app-nueva-inscripcion (addInscripcion)="newInscripcion($event)" [inscripcionToEdit]="inscripcionToEdit"></app-nueva-inscripcion> -->
  <app-listar-inscripciones
    [listaDeInscripciones]="inscripciones"
    (onClickInscripcion)="setearInscripcionAModificar($event)"
    (onDeleteInscripcion)="deleteInscripcion($event)"
  ></app-listar-inscripciones>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="editarInscripcionModal"
  tabindex="-1"
  aria-labelledby="editarInscripcionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="editarInscripcionModalLabel">
          Modificar Inscripcion
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-danger"></div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-warning"
          #closeModal
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
