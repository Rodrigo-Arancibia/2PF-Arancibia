<h2 class="mt-5">Curso {{id}}</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Alumnos</th>
    </tr>
  </thead>
  <tbody>
    <td data-bs-toggle="modal" data-bs-target="#editarCursoModal">
      {{ curso?.nombre }}
    </td>
    <td>
      <ng-container *ngFor="let alumno of alumnos; let i = index">
        <tr data-bs-toggle="modal" data-bs-target="#editarCursoModal">
          {{ alumno.nombre }} {{ alumno.apellido }}
        </tr>
      </ng-container>
    </td>
    
  </tbody>
</table>

  <div>
    <button class="btn btn-light" (click)="volver()">Volver</button>
  </div>
