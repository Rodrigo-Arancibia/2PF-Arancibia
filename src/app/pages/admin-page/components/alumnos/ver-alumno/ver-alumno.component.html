<h2 class="mt-5">Alumno {{id}}</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
      <th scope="col">Cursos</th>
    </tr>
  </thead>
  <tbody>
    <td data-bs-toggle="modal" data-bs-target="#editarAlumnoModal">
      {{ alumno?.nombre }}
    </td>
    <td data-bs-toggle="modal" data-bs-target="#editarAlumnoModal">
      {{ alumno?.apellido }}
    </td>
    <td data-bs-toggle="modal" data-bs-target="#editarAlumnoModal">
      {{ alumno?.edad }}
    </td>
    <td>
      <ng-container *ngFor="let curso of cursos; let i = index">
        <tr data-bs-toggle="modal" data-bs-target="#editarAlumnoModal">
          {{ curso.nombre }}
        </tr>
      </ng-container>
    </td>
  </tbody>
</table>

  <div>
    <button class="btn btn-light" (click)="volver()">Volver</button>
  </div>
