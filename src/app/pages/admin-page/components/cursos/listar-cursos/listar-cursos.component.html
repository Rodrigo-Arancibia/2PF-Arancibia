<h2 class="mt-5">Lista de Cursos</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="listaDeCursos.length === 0">
      <th scope="row">-</th>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <ng-container *ngFor="let curso of listaDeCursos; let i = index">
      <tr
        style="cursor: inherit">
        <th
          scope="row"
          data-bs-toggle="modal"
          data-bs-target="#editarCursoModal">
          {{ curso.id }}
        </th>
        <td data-bs-toggle="modal" data-bs-target="#editarCursoModal">
          {{ curso.nombre }}
        </td>
        <td>
          <button class="btn btn-info" (click)="show(curso.id)">Ver</button>
          <button class="btn btn-light" (click)="editCurso(curso)">Editar</button>
          <button class="btn btn-danger" (click)="delete(curso.id)">Borrar</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
